<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KimiApp</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <nav class="nav-logo">
                <a href="landing-page.html">
                    <img src="assets/logo.png" alt="KimiApp Logo">
                </a>
            </nav>
            <ul class="nav-menu">
                <li><a href="theory.html" class="nav-link">Teori</a></li>
                <li><a href="simulation.html" class="nav-link">Simulasi</a></li>
                <li><a href="quiz.html" class="nav-link">Kuis</a></li>
            </ul>
        </nav>
    </header>

    <div class = "app">
        <h1>Simple Quiz</h1>
        <div class = "quiz">
            <div class="quiz-header">
                <div class="progress-text">
                    <span>Pertanyaan <span id="current-question">1</span> dari <span id="total-questions">8</span></span>
                    <span id="points">4 poin</span>
                </div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
            <h2 id = "question">Question text</h2>
            <div id = "choices">
                <button class = "choice-btn">Choice 1</button>
                <button class = "choice-btn">Choice 2</button>
                <button class = "choice-btn">Choice 3</button>
                <button class = "choice-btn">Choice 4</button>
            </div>
            <button id = "next-btn">Next</button>

        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
